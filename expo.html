<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exposition de Consoles Rétro</title>
    <link rel="stylesheet" href="expo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
    />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Slab:wght@100..900&display=swap");
    </style>
</head>
<body>
<section class="all">
<section>
    <h1>Exposition de consoles rétro</h1>
    <img class="banner-expo-img" src="images/expo-banner.jpg" alt="">
    <section id="expo-inscription">
        <h2>Inscrivez vous</h2>
        <div id="contact">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores aut doloribus eos porro qui quis reiciendis repudiandae soluta unde. Animi deleniti, error eveniet non quia rerum similique unde voluptate voluptates?
            </p>

            <a href="#popup">
                <button type="button">Inscrivez vous</button>
            </a>
            <form class="form-expo" action="">
                <div id="popup" class="popup01">
                    <div class="popup_content">
                        <h3>Contactez-moi</h3>
                        <div>
                            <label for="Prenom">Prénom :</label>
                            <input type="text" name="Prenom" />
                        </div>
                        <div>
                            <label for="Nom">Nom :</label>
                            <input type="text" name="Nom" />
                        </div>
                        <div>
                            <label for="Email">Email :</label>
                            <input type="email" name="Email" />
                        </div>
                        <div id="submit">
                            <button type="submit">Envoyer</button>
                        </div>
                        <a href="#" class="popup_close">&times;</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</section>
</section>
</body>
</html>
